<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTU & Liberty course / Lesson 11</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <section>
        <div class="contact">
            <div class="contact-heading">
                <h3>contact</h3>
                <h2>Contact us to get 
                    free support</h2>
            </div>

            <div class="container">

                <form action="" class="contact-form">
                    <div class="left-block forms">
                        <textarea class="textarea" id="desc" placeholder="Description"></textarea>
                    </div>

                    <div class="right-block">
                        <div class="forms">
                            <input class="input" type="text" name="subject" id="sub" placeholder="Subject">
                        </div>

                        <div class="forms">
                            <input class="input" type="text" name="username" id="user" placeholder="Name / Surname">
                        </div>

                        <div class="forms">
                            <input class="input" type="text" name="email" id="mail" placeholder="Email">
                        </div>

                        <div class="forms">
                            <button type="button" class="input btn">Send</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </section>
    
</body>
</html>
